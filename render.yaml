services:
  # Backend - Python Flask proxy server + Frontend serving
  - type: web
    name: fasi-law-chamber
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && npm install -g pnpm && pnpm install && pnpm run build
    startCommand: gunicorn proxy:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.4"
      - key: NODE_VERSION
        value: "22"
