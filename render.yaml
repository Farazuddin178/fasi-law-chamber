services:
  # Backend - Python Flask proxy server + Frontend serving
  - type: web
    name: fasi-law-chamber
    env: python
    region: oregon
    plan: free
    buildCommand: bash build.sh
    startCommand: gunicorn proxy:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.4"
      - key: NODE_VERSION
        value: "22"
