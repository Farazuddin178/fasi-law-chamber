<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Causelists - TSHC Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .case-row:hover { background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .court-header { background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%); }
        .stage-badge { background: linear-gradient(90deg, #dc2626 0%, #ef4444 100%); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-gavel text-2xl"></i>
                    <span class="font-bold text-xl">TSHC Causelist Scraper</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-white/20 hover:bg-white/30 transition">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Title -->
        <div class="flex items-center space-x-2 mb-6">
            <div class="w-1 h-8 bg-gradient-to-b from-indigo-500 to-purple-600 rounded"></div>
            <h2 class="text-2xl font-bold text-gray-800">Saved Causelists</h2>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-200 border-t-indigo-600"></div>
            <p class="mt-4 text-gray-600">Loading saved causelists...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden">
            <div class="glass-card rounded-2xl shadow-xl p-12 text-center">
                <i class="fas fa-folder-open text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">No saved causelists</h3>
                <p class="text-gray-500 mb-6">You haven't saved any causelists yet. Search and save causelists to view them here.</p>
                <a href="/" class="gradient-bg text-white px-6 py-3 rounded-lg inline-flex items-center space-x-2 hover:opacity-90 transition">
                    <i class="fas fa-search"></i>
                    <span>Search Causelist</span>
                </a>
            </div>
        </div>

        <!-- Files List -->
        <div id="filesList" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="filesGrid">
                <!-- Files will be inserted here -->
            </div>
        </div>

        <!-- View Modal -->
        <div id="viewModal" class="fixed inset-0 bg-black/50 hidden z-50 overflow-auto">
            <div class="min-h-screen px-4 text-center">
                <div class="fixed inset-0 transition-opacity" onclick="closeModal()"></div>
                
                <span class="inline-block h-screen align-middle" aria-hidden="true">&#8203;</span>
                
                <div class="inline-block w-full max-w-7xl p-6 my-8 text-left align-middle transition-all transform bg-white shadow-xl rounded-2xl relative">
                    <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                    
                    <div id="modalContent">
                        <!-- Content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 hidden">
        <div class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3">
            <i id="toastIcon" class="fas fa-check-circle text-green-400"></i>
            <span id="toastMessage">Success!</span>
        </div>
    </div>

    <script>
        let currentFiles = [];

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            if (type === 'success') {
                toastIcon.className = 'fas fa-check-circle text-green-400';
            } else if (type === 'error') {
                toastIcon.className = 'fas fa-exclamation-circle text-red-400';
            }
            
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                document.getElementById('loadingState').classList.add('hidden');
                
                if (data.files.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }
                
                currentFiles = data.files;
                displayFiles(data.files);
                document.getElementById('filesList').classList.remove('hidden');
                
            } catch (error) {
                document.getElementById('loadingState').classList.add('hidden');
                showToast('Error loading history: ' + error.message, 'error');
            }
        }

        function displayFiles(files) {
            const grid = document.getElementById('filesGrid');
            grid.innerHTML = '';
            
            files.forEach(file => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-xl shadow-lg p-6 hover:shadow-xl transition cursor-pointer';
                card.onclick = () => viewFile(file.filename);
                
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="w-12 h-12 rounded-lg gradient-bg flex items-center justify-center">
                            <i class="fas fa-file-alt text-white text-xl"></i>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="event.stopPropagation(); viewFile('${file.filename}')" 
                                class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg transition" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="event.stopPropagation(); deleteFile('${file.filename}')" 
                                class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">Advocate Code: ${file.advocate_code}</h3>
                    <div class="space-y-2 text-sm text-gray-600">
                        <div class="flex items-center">
                            <i class="fas fa-calendar-alt w-5 text-gray-400"></i>
                            <span>${file.date}</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-briefcase w-5 text-gray-400"></i>
                            <span>${file.count} cases</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-clock w-5 text-gray-400"></i>
                            <span>${new Date(file.timestamp).toLocaleString()}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        async function viewFile(filename) {
            try {
                const response = await fetch(`/api/history/${filename}`);
                const data = await response.json();
                
                if (data.error) {
                    showToast('Error: ' + data.error, 'error');
                    return;
                }
                
                displayModalContent(data);
                document.getElementById('viewModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                
            } catch (error) {
                showToast('Error loading file: ' + error.message, 'error');
            }
        }

        function displayModalContent(data) {
            const container = document.getElementById('modalContent');
            
            let html = `
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Causelist Details</h2>
                    <div class="flex flex-wrap gap-4 text-sm text-gray-600">
                        <span><strong>Advocate Code:</strong> ${data.advocate_code}</span>
                        <span><strong>Date:</strong> ${data.date}</span>
                        <span><strong>Cases:</strong> ${data.count}</span>
                        <span><strong>Saved:</strong> ${new Date(data.timestamp).toLocaleString()}</span>
                    </div>
                </div>
            `;
            
            if (data.cases.length === 0) {
                html += `<p class="text-gray-500 text-center py-8">No cases in this file.</p>`;
            } else {
                // Group by court
                const groupedCases = {};
                data.cases.forEach(caseItem => {
                    const courtKey = caseItem.court || 'Unknown Court';
                    if (!groupedCases[courtKey]) {
                        groupedCases[courtKey] = [];
                    }
                    groupedCases[courtKey].push(caseItem);
                });
                
                for (const [court, cases] of Object.entries(groupedCases)) {
                    html += `
                        <div class="mb-6 border rounded-lg overflow-hidden">
                            <div class="court-header text-white px-4 py-3">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h4 class="font-bold">${court}</h4>
                                        ${cases[0].judge ? `<p class="text-sm text-blue-100">${cases[0].judge}</p>` : ''}
                                    </div>
                                    <span class="bg-white/20 px-3 py-1 rounded-full text-sm">${cases.length} cases</span>
                                </div>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead class="bg-gray-100">
                                        <tr>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">S.No</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Case No</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Petitioner</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Respondent</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Petitioner Adv.</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Respondent Adv.</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">District</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                    `;
                    
                    let currentStage = null;
                    cases.forEach(caseItem => {
                        if (caseItem.stage && caseItem.stage !== currentStage) {
                            currentStage = caseItem.stage;
                            html += `
                                <tr>
                                    <td colspan="7" class="px-4 py-2 bg-red-50">
                                        <span class="stage-badge text-white text-xs px-3 py-1 rounded-full">${caseItem.stage}</span>
                                    </td>
                                </tr>
                            `;
                        }
                        
                        html += `
                            <tr class="case-row">
                                <td class="px-4 py-2 text-sm">${caseItem.s_no}</td>
                                <td class="px-4 py-2">
                                    <div class="text-sm font-medium text-indigo-600">${caseItem.case_no}</div>
                                    ${caseItem.connected_cases && caseItem.connected_cases.length > 0 ? 
                                        `<div class="text-xs text-gray-500">${caseItem.connected_cases.join(', ')}</div>` : ''}
                                </td>
                                <td class="px-4 py-2 text-sm max-w-xs truncate" title="${caseItem.petitioner}">${caseItem.petitioner}</td>
                                <td class="px-4 py-2 text-sm max-w-xs truncate" title="${caseItem.respondent}">${caseItem.respondent}</td>
                                <td class="px-4 py-2 text-sm">${caseItem.petitioner_advocate}</td>
                                <td class="px-4 py-2 text-sm">${caseItem.respondent_advocate}</td>
                                <td class="px-4 py-2">
                                    <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                        ${caseItem.district}
                                    </span>
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += `</tbody></table></div></div>`;
                }
            }
            
            container.innerHTML = html;
        }

        function closeModal() {
            document.getElementById('viewModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        async function deleteFile(filename) {
            if (!confirm('Are you sure you want to delete this file?')) return;
            
            try {
                const response = await fetch(`/api/delete/${filename}`, { method: 'DELETE' });
                const data = await response.json();
                
                if (data.success) {
                    showToast('File deleted successfully');
                    loadHistory(); // Reload the list
                } else {
                    showToast('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error deleting file: ' + error.message, 'error');
            }
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        // Load history on page load
        loadHistory();
    </script>
</body>
</html>
